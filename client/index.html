<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesi칩n</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Neucha" rel="stylesheet">
  </head>
  <body>
    <div class="loginContainer">
      <div class="loginTitle">Inicio de Sesi칩n</div>
      <div class="fields-Container">
        <input type="text" id="user" placeholder="Usuario..." />
        <input type="password" id="pass" placeholder="Contrase침a..." />
        <button id="login" class="loginButton">Ingresar</button>
      </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <script>
        var nombreUsuario = $('#user')
        var pass = $('#pass')
        $('.loginButton').on('click', function(event) {
          //http://localhost:8082/users/login
            if (nombreUsuario.val() != "" && pass.val() != "") {
              $.ajax({
                url: "http://localhost:3701/api/login",
                type: "GET",
                data: {
                  user: nombreUsuario.val(),
                  pass: pass.val()
                },
                success : function(respuesta){
                if(respuesta == "validado")
                {
                  window.location.href = "http://localhost/INERACTBD/ENTREGABLE_VMONGODB/client/main.html";
                }else{
                         alert("Usuario/Contrase침a incorrectos");
                }
                },
                error: function(err){
                console.log(err);
                }
              });

            } else {
                alert("Complete todos los campos")
            }
        });
    </script>
  </body>
</html>
